<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Element Property</title>
  </head>
  <body>
    <div id="content" class="content">
      <h1>Belajar JavaScript DOM</h1>
      <p>Selamat Belajar JavaScript DOM</p>
    </div>

    <script>
      const content = document.getElementById("content");

      console.info(content.id); // content
      console.info(content.className); // content
      console.info(content.tagName); // DIV
    </script>
  </body>
</html>
